{% extends "layout.html" %}
{% block content %}
    <!-- container div -->
    <div class="container">
        <!-- Jumbotron for the user's query -->
        <div class="jumbotron text-center">
            <h1>Showing Results for "{{ query }}"</h1>
        </div>

        <!-- Show the list of results pertaining to the query -->
        {% for i in range (0, results|length) %}
            {% for name in results[i] %}
                <!-- Create a link with the title of each recipe listed in the search results -->
                <a name="recipe_title" href="/read_recipe/{{name}}"><h4>{{ i+1 }}) {{ name }}</h4></a>
                <br>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
