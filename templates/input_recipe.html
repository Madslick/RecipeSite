{% extends "layout.html" %}
{% block content %}

    <div class="recipe_form">
        <form method="POST" action="{{ url_for('insert_recipe') }}">
            <label>
                Title:
                <input type="text">
            </label>

            <br>

            <label id="ingredients">
                Ingredient:
                <input id="" type="text">
            </label>

            <input type="button" onclick="add_ingredient()"/>

            <br>

            <label id="instructions">
                Instructions:
                <input type="text" name="instruction">
            </label>

            <input type="button" onclick="add_instruction()"/>
            <button type="submit">go!</button>
        </form>
    </div>

    <script src="/static/js/add_inputs.js"></script>
{% endblock %}
